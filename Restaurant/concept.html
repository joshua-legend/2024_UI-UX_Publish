<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../common/reset.css" />

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/concept.css" />
  </head>
  <body>
    <main>
      <section class="concept__container flexColumn">
        <article class="concept__motto">
          <h2 class="gradient__font">CONCEPT</h2>
          <h4 class="concept__motto__first">입에 넣는 순간</h4>
          <h4>몸이 기뻐합니다</h4>
          <p>
            자체 농원에서 자라 태양 빛을 담뿍 머금은 <br />갓 따온 무농약 채소를
            풍성하게 사용합니다
          </p>
        </article>
        <article class="concept__detail">
          <h3>Fresh</h3>
          <img src="image/menu.jpg" alt="" />
          <p>
            컬러풀 샐러드로 비타민 100% 충전. <br />아침에 따온 채소의 아삭한
            식감과 직접 만든 드레싱을 즐겨보세요.
          </p>
        </article>
        <article class="concept__detail">
          <h3>Healthy</h3>
          <img src="image/main.jpg" alt="" />
          <p>
            메인 메뉴는 모두 일류 셰프의 창작 요리.<br />
            신선한 로컬 푸드를 사용하여 건강한 조리법을 고집합니다.
          </p>
        </article>
        <article class="concept__detail">
          <h3>Mindful</h3>
          <img src="image/concept.jpg" alt="" />
          <p>
            숲속 나무 사이로 비치는 부드러운 빛. 한 입씩 맛보는 재료 본연의 맛.
            <br />아침에 따온 채소의 아삭한 도시와는 다른 느긋한 시간이
            흐릅니다.
          </p>
        </article>
      </section>
    </main>
  </body>
