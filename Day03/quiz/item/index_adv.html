<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../common/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index_adv.css" />
  </head>
  <body>
    <article class="card">
      <figure>
        <img src="Bitmap.png" alt="" />
        <div class="button_layout">
          <button class="roundedButton">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button class="roundedButton">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </figure>
      <section>
        <button class="roundedButton heart">
          <i class="fa-regular fa-heart"></i>
        </button>
        <strong>Apple Watch Series 4</strong>
        <span class="price">$120.00</span>
        <div class="rate">
          <i class="fa-solid fa-star point"></i>
          <i class="fa-solid fa-star point"></i>
          <i class="fa-solid fa-star point"></i>
          <i class="fa-solid fa-star point"></i>
          <i class="fa-regular fa-star"></i>
          <span>(131)</span>
        </div>
        <button class="editButton">Edit Product</button>
      </section>
    </article>
  </body>
</html>
